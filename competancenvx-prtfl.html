<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compétences d'un Informaticien</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    display: flex;
    flex-direction: column;
    align-items: center;
}

header {
    background-color: #333;
    color: #fff;
    padding: 1rem 0;
    width: 100%;
    text-align: center;
}

h1 {
    margin: 0;
}

main {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.row {
    display: flex;
    justify-content: space-around;
    width: 90%;
    max-width: 1200px;
    margin-top: 2rem;
}

.card {
    position: relative;
    width: 30%;
    margin: 1rem;
}

.card img {
    width: 50%;
    border-radius: 50%;
    transition: border-radius 0.5s, box-shadow 0.5s;
}

.overlay {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    width: 50%;
    opacity: 0;
    transition: .5s ease;
    background-color: rgba(0, 0, 0, 0.7);
    border-radius: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card:hover .overlay {
    opacity: 1;
    border-radius: 0;
}

.text {
    color: white;
    font-size: 1.1rem;
    text-align: center;
}

    </style>
</head>
<body>
    <section id="copetance">
    <header>
        <h1>Compétences d'un Informaticien</h1>
    </header>
    <main>
        <div class="row">
            <div class="card">
                <img src="web.jpg" alt="Compétences Techniques">
                <div class="overlay">
                    <div class="text">Python, Java, C++, C#, </div>
                </div>
            </div>
            <div class="card">
                <img src="sql4.png" alt="Compétences Non Techniques">
                <div class="overlay">
                    <div class="text">MYSQL</div>
                </div>
            </div>
            <div class="card">
                <img src="frame.png" alt="Certifications">
                <div class="overlay">
                    <div class="text">Outil : Bootstrap,Git</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card">
                <img src="rsx.jpg" alt="Outils">
                <div class="overlay">
                    <div class="text">Virtualisation, VirtualBox</div>
                </div>
            </div>
            <div class="card">
                <img src="ordi.png" alt="Méthodologies">
                <div class="overlay">
                    <div class="text">HTML, CSS, Js, PHP, </div>
                </div>
            </div>
            <div class="card">
                <img src="os.png" alt="Expérience">
                <div class="overlay">
                    <div class="text">Linux, Windows</div>
                </div>
            </div>
        </div>
    </main>
</section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
